<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dla Dagmary</title>
<style>
body {
  margin: 0;
  font-family: cursive, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff7aa2, #ff3d6e);
  overflow: hidden;
  position: relative;
  text-align: center;
}

/* Karta */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  max-width: 350px;
  width: 90%;
  position: relative;
  z-index: 2;
}

.card img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 20px;
}

h1 {
  font-family: cursive, sans-serif;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#tak {
  background-color: #2ecc71;
  color: white;
}

#nie {
  background-color: #e74c3c;
  color: white;
}

/* Serduszka */
.heart {
  position: absolute;
  font-size: 20px;
  color: rgba(255,255,255,0.7);
  animation: float linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="card" id="card">
  <img src="IMG_3430.jpeg" alt="Dla Ciebie" id="firstImage">
  <h1>Zostaniesz mojƒÖ walentynkƒÖ?</h1>
  <div class="buttons">
    <button id="tak">TAK</button>
    <button id="nie">NIE</button>
  </div>
</div>

<script>
const takBtn = document.getElementById("tak");
const nieBtn = document.getElementById("nie");
const card = document.getElementById("card");

let scale = 1;
const maxScale = 2.5;

// Funkcja tworzƒÖca latajƒÖce serduszko
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

// Tworzymy serduszka co 300ms
setInterval(createHeart, 300);

// Klikniƒôcie NIE
nieBtn.addEventListener("click", () => {
  scale += 0.2;
  if(scale > maxScale) scale = maxScale;
  takBtn.style.transform = `scale(${scale})`;

  // lekki ruch przycisku NIE, ≈ºeby nie nachodzi≈Ç
  nieBtn.style.transform = `translateX(${Math.random()*20-10}px) translateY(${Math.random()*10-5}px)`;
});

// Klikniƒôcie TAK
takBtn.addEventListener("click", () => {
  card.innerHTML = `
    <img src="IMG_3431.jpeg" alt="Dla Ciebie" style="max-width:100%; height:auto; border-radius:12px; margin-bottom:20px;">
    <h1>Super üòé‚ù§Ô∏èü•∞</h1>
  `;
});
</script>

</body>
</html>
