<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dla Ciebie ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff7aa2, #ff3d6e);
  text-align: center;
}
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  z-index: 2;
  max-width: 320px;
}
h1 {
  margin-bottom: 15px;
  animation: pulse 1.6s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
img {
  width: 160px;
  border-radius: 16px;
  margin-bottom: 15px;
}
.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 10px;
}
button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.25s;
}
#yes { background: #2ecc71; color: white; }
#no { background: #e74c3c; color: white; }
/* serduszka */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 0;}
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>
<div class="card">
  <img src="https://i.imgur.com/6RLVbQx.png" />
  <h1>Zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes">TAK</button>
    <button id="no">NIE</button>
  </div>
</div>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let scale = 1;
noBtn.addEventListener("click", () => {
  scale += 0.4;
  yesBtn.style.transform = `scale(${scale})`;
  noBtn.style.position = "relative";
  noBtn.style.left = Math.random() * 40 - 20 + "px";
  noBtn.style.top = Math.random() * 20 - 10 + "px";
});
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="color:white;font-size:36px;text-align:center">
      Super ‚ù§Ô∏èü•∞üòé<br><br>
    </div>
  `;
});
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);
</script>
</body>
</html>
